<!--get element by id example -->
<!DOCTYPE html>

<html>
<body>

	<p id ="demo"> Click button to change color of para</p>

	<button onclick = "myfunc()"> Try it </button>

	<script>
		function myfunc(){
			var x = document.getElementByTagName("demo")

			x.style.color = "blue";
		}
	</script>

</body>
</html>
