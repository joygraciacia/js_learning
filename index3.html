//strict equality : does not do type conversion
/*
3 === 3 true
3 ==== '3' false

3 == 3 true
3 == '3' true

!==
!===
*/

function caseInSwitch(val){

	var answer = "";
	switch(val){  
	//if(switch) value equals(case) 1
		case 1:
		answer = "alpha";
		break; //no break? it will run automatically
		case 2:
		answer = "beta";
		break;
		case 3:
		answer = "gamma";
		break;
		case 4:
		answer = "delta";
		break;
	}

	return answer;
}

console.log(caseInSwitch(1));
console.log(caseInSwitch(2));
console.log(caseInSwitch(3));
console.log(caseInSwitch(4));

function switchOfStuff(val){

	var answer = "";
	switch(val){  
	//if(switch) value equals(case) 1
		case "a":
		answer = "apple";
		break; //no break? it will run automatically
		case "b":
		answer = "bird";
		break;
		case "c":
		answer = "cat";
		break;
		default: //else
		answer = "stuff";
		break;
	
	}

	return answer;
}

console.log(switchOfStuff("a"))
console.log(switchOfStuff("abcdef"))


function sequentialSizes(val){
	var answer = "";
	switch(val){
		case 1:
		case 2:
		case 3:
			answer = "Low";
			break;
		case 4:
		case 5:
		case 6:
			answer = "Mid";
			break;
		case 7:
		case 8:
		case 9:
			answer = "High";
			break;
	}
	return answer;
}

console.log(sequentialSizes(3));
console.log(sequentialSizes(6));
console.log(sequentialSizes(9));
