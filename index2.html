<script>

	function wordBlanks(myNoun, myAdjective, myVerb, myAdverb){

		var result = "";
		result += "The " + myAdjective + " " + myNoun + " "+ myVerb + " to the store " + myAdverb
		return result;

	}

	console.log(wordBlanks("dog","big","ran","quickly"));
	console.log(wordBlanks("bear","small","skipped","so damn slowly"));

	var ourArray = ["John", ["Joy", 22]];
	console.log(ourArray);
	ourArray[0] = "hooha";
	console.log(ourArray);

	var myArray = [[1, 2, 3], [4, 5, 6], [[10, 11, 12], 13, 14] ];
	console.log(myArray[2][0][2]);

	var myArray = [["John", 23], ["cat", 2]];
	myArray.push(["dog", 3]); //adds element to the end
	console.log(myArray);

	var removed = myArray.pop();
	console.log(removed); //removes last  element
	console.log(myArray);

	myArray.shift(); //removes first element
	console.log(myArray);

	myArray.unshift("Happy"); //adds first element
	console.log(myArray);

	myArray.unshift(["Super happy", "hi"]);
	console.log(myArray);

	function ourReusable(){
		console.log("hello world!");
	}

	ourReusable();


</script>
